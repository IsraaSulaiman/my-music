<div class="card">
  <figure
    (click)="handleClick()"
    [class.active]="album.id === selectedAlbum"
    class="card__figure"
  >
    <div class="img-container">
      <img [src]="album?.image" [alt]="album?.name" />
    </div>
    <figcaption class="card__figcaption">
      <h3>{{ album?.name }}</h3>
      <p>{{ album?.genre }}</p>
    </figcaption>
  </figure>
</div>

<section>
  <h2>Original Soundtrack</h2>
  <ng-container *ngIf="albums$ | obsWithStatus | async as albums">
    <ng-container *ngIf="albums.value as albumsList">
      <ul *ngIf="albumsList.length > 0" class="album-list">
        <app-album-card
          *ngFor="let album of albumsList; trackBy: trackByFn"
          [album]="album"
          [selectedAlbum]="selectedId"
          (selectedAlbumChange)="onSelectedAlbumChange(album.id)"
        ></app-album-card>
      </ul>
      <h3 class="no-data" *ngIf="albumsList.length === 0">No Albums Found</h3>
    </ng-container>
    <app-spinner *ngIf="albums.loading"></app-spinner>
  </ng-container>
</section>

<div class="albums-container">
  <app-albums-list
    [selectedId]="selectedAlbumId"
    (selectedIdChange)="selectedAlbumId = $event"
    class="albums"
  ></app-albums-list>

  <app-album-details
    *ngIf="showDetails"
    class="album-details"
    [selectedAlbumId]="selectedAlbumId"
  ></app-album-details>
</div>
